<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
  </head>
  <body style="background-color:#dea5a4;">
    <form action="mypage.html">
      <label for="fname">First Name</label> &nbsp &nbsp &nbsp
      <input type="text" id="fname" name="fname" />
      <br> <br />
      <label for="mname"> Middle Name</label>&nbsp
      <input type="text" id="mname" name="mname" />
      <br /> <br />
      <label for="lname">Last Name</label> &nbsp &nbsp &nbsp
      <input type="text" id="lname" name="lname" />
      <br /> <br />
      <Label for="course" id="course">Course</Label>
      <select name="course" id="course">
        <option value="crs"> Course
          </option>
        <option value="BCA"> BCA
          </option>
          <option value="Btech" > Btech
            </option>
            <option value="BBA" >BBA</option>
      </select>
      <br /> <br />
      <Label for="gender">Gender</Label>
      <br />
      <input type="radio" id="Male" name="Male" /> &nbsp
      <Label for="Male">Male</Label>
      <br />
      <input type="radio" id="Female" name="Female" /> &nbsp
      <Label for="Female">Female</Label>
      <br />
      <input type="radio" id="Other" name="Other" /> &nbsp
      <Label for="Other">Other</Label>
      <br /> <br />
      <label for="Phone">Phone No.</label> &nbsp &nbsp &nbsp
      <input type="Phone" id="Phone" name="Phone" value="+91" size="2"/>
      <input type="Phone" id="Phone" name="Phone"/>
      <br /><br />
      Address
      <br />
      <textarea name="add" rows="8" cols="80"></textarea>
      <br /><br>
      <label for="Email">Email</label>
      <input type="email" name="Email"  />
      <br /> <br />
      <label for="pw">Password</label>
      <input type="password" name="pw" />
      <br /> <br />
      <label for="rpw">Re-enter password</label>
      <input type="password" name="rpw" />
      <br /> <br />
      <input type="submit" value="Submit">
      </form>
  </body>
</html>
